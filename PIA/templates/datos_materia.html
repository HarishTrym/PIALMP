<!DOCTYPE html>
<html lang="es">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Materia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
        }

        .btn-volver {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-volver:hover {
            background-color: #2980b9;
        }

        .perfil-estudiante {
            max-width: 750px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .perfil-estudiante h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .perfil-estudiante p {
            color: #34495e;
            line-height: 1.6;
            margin: 10px 0;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info h2 {
            margin: 0;
            font-size: 20px;
            color: #2980b9;
        }

        .info p {
            margin: 5px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .edit-btn, .delete-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        /* Botón de Editar */
        .edit-btn {
            background-color: #28a745;
            color: white;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        /* Botón de Eliminar */
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .perfil-estudiante img {
        max-width: 100%;      /* La imagen no se debe salir del contenedor en cuanto a su ancho */
        height: auto;         /* Mantiene la relación de aspecto de la imagen */
        object-fit: contain;  /* Asegura que la imagen se ajuste dentro del contenedor sin distorsionarse */
        border-radius: 10px;  /* Puedes agregar bordes redondeados a la imagen si lo deseas */
        margin-bottom: 20px;  /* Espacio debajo de la imagen */
        }
    </style>
</head>

<body>
    <a href="/materias" class="btn-volver">Volver</a>
    <div class="perfil-estudiante">
        <h1>{{ nombre }}</h1>
        <img src="{{ imagen }}" alt="Gráfica de Datos">
        <div class="footer">
            <button class="edit-btn" onclick=window.location.href='{{ url_for("editar_materia", id = idMateria) }}'>
                Editar
            </button>
            <button class="delete-btn" data-bs-toggle="modal" data-bs-target="#deleteModal" data-id="{{idMateria}}">
                Eliminar
            </button>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmación de eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este alumno?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form id="deleteForm" method="POST" action="{{ url_for('eliminar_materia', id='') }}">
                        <input type="hidden" name="id" id="commentId" value="">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function () {
                const commentId = button.getAttribute('data-id');
                document.getElementById('commentId').value = commentId; // Establecer el valor del campo oculto
                // Actualizar la URL del formulario con el id del comentario
                document.getElementById('deleteForm').action = "/eliminar_materia/" + commentId;
            });
        });
    </script>
</body>
</html>
